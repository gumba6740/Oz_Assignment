<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나만의 채팅방 만들기</title>
    <link rel="stylesheet" href="나만의%20채팅방%20만들기.css">
</head>
<body>
  <div class="container">
    <main class="chatScreen">
      <section class="chatScreen">
        <div class="user">
          <div class="userColumn">
            <div class="userPic"></div>
          </div>
          <div class userColumn>
            <p class="userNick">친구</p>
            <p class="userCount">2</p>
          </div>
        </div>
      </section>
    </main>
    <form class="chatForm">
      <section class="chatFormField">
        <textarea class="chatFormMsg"></textarea>
        <input class="chatFormBtn" type="submit" value="전송">
      </section>
    </form>
  </div>
</body>
</html>
