<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>설문조사</title>
  </head>
  <body>
    <header>
      <h1>설문조사 양식</h1>
      <p>모든 항목에 빠짐없이 체크해 주십시오</p>
    </header>
    <hr>
    <main>
      <form>
        <fieldset>
          <legend>개인 정보</legend>
          <label>이름
            <input type="text" name="name" placeholder="본명을 입력하세요">
          </label>&nbsp;&nbsp;&nbsp;&nbsp;
          <label>이메일
            <input type="email" name="email" placeholder="이메일을 입력하세요">
          </label>&nbsp;&nbsp;&nbsp;&nbsp;
          <label>전화번호
            <input type="tel" name="tel" placeholder="전화번호를 입력하세요">
          </label>
        </fieldset>

        <fieldset>
          <legend>설문</legend>
          <p>연령대가 어떻게 되십니까?</p>
          <input type="radio" id="ten" name="age">
          <label for="ten">10대</label>&nbsp;&nbsp;
          <input type="radio" id="twenty" name="age">
          <label for="twenty">20대</label>&nbsp;&nbsp;
          <input type="radio" id="thirty" name="age">
          <label for="thirty">30대</label>&nbsp;&nbsp;
          <input type="radio" id="forty" name="age">
          <label for="forty">40대</label>&nbsp;&nbsp;
          <input type="radio" id="fifty" name="age">
          <label for="fifty">10대</label><br><br>

          <p>좋아하는 음식을 모두 고르세요</p>
          <input type="checkbox" id="chicken" name="food">
          <label for="chicken">치킨</label>&nbsp;&nbsp;
          <input type="checkbox" id="gyudong" name="food">
          <label for="gyudong">규동</label>&nbsp;&nbsp;
          <input type="checkbox" id="suyuk" name="food">
          <label for="suyuk">수육</label>&nbsp;&nbsp;
          <input type="checkbox" id="jajang" name="food">
          <label for="jajang">짜장면</label>&nbsp;&nbsp;
           <input type="checkbox" id="sushi" name="food">
          <label for="sushi">초밥</label>
          <br><br>
          <p>그걸 제가 오늘 저녁에 먹겠습니다</p>
        </fieldset>

        <fieldset>
          <legend>기타 의견</legend>
          <textarea rows="5" cols="100" name="comment"></textarea>
        </fieldset>

        <div>
          <input type="submit">
        </div>
      </form>
    </main>
    <hr>
    <footer>
      <p>수고하셨습니다</p>
    </footer>
  </body>
</html>
